<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>สมัครสมาชิก - ร้านเบเกอรี่น้องออโต้</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="text-center mb-4">สมัครสมาชิก</h3>
            <form action="register.php" method="POST">
              <div class="mb-3">
                <label class="form-label">ชื่อ-นามสกุล</label>
                <input type="text" name="fullname" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">อีเมล</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">รหัสผ่าน</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">เบอร์โทรศัพท์</label>
                <input type="text" name="phone" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">ที่อยู่</label>
                <textarea name="address" class="form-control"></textarea>
              </div>
              <button type="submit" class="btn btn-success w-100">สมัครสมาชิก</button>
            </form>
            <p class="text-center mt-3">มีบัญชีแล้ว? <a href="login.html">เข้าสู่ระบบ</a></p>
            <div class="text-center mt-2"><a href="index.html">⬅ กลับหน้าหลัก</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
